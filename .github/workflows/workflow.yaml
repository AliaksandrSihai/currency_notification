name: Currency notification

on:
  workflow_dispatch:
#  schedule:
#    - cron: "* * * * *"
   # - cron: "0 0 12 * * ?"
env:
    TELEGRAM_TOKEN: ${{ secrets.BOT_TOKEN }}
    TELEGRAM_CHANNEL_ID: ${{ secrets.GROUP_ID }}

jobs:
    Daily-Run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: pip install -r requirements.txt
            - name: Run App
              run: python app.py
