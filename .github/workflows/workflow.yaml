name: Currency notification

on:
  schedule:
    - cron: '* 16 * * *'

env:
    BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    GROUP_ID: ${{ secrets.GROUP_ID }}

jobs:
    Daily-Run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: pip install -r requirements.txt
            - name: Run App
              run: python app.py



